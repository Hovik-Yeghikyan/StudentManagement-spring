<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Books</title>
</head>
<body>
Lessons page
<a href="/lessons/add">Add lesson</a>
<table border="1">
  <tr>
    <th>id</th>
    <th>title</th>
    <th>duration</th>
    <th>price</th>
    <th>start date</th>
    <th>teacher name</th>
  </tr>

  <tr th:each="lesson : ${lessons}">
    <td th:text="${lesson.id}"></td>
    <td th:text="${lesson.title}"></td>
    <td th:text="${lesson.duration}"></td>
    <td th:text="${lesson.price}"></td>
    <td th:text="${#dates.format(lesson.getStartDate(), 'dd-MM-yyyy')}"></td>
    <td th:text="${lesson.getTeacher().name}"></td>

  </tr>
</table>
</body>
</html>
