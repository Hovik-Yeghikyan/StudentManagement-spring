<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
Students Page | <a href="/users/add">Add</a>
<table border="1">
    <tr>
        <th>id</th>
        <th>img</th>
        <th>name</th>
        <th>surname</th>
        <th>email</th>
        <th>lesson</th>
        <th>action</th>

    </tr>

    <tr th:each="user :${users}">
        <td th:text="${user.id}"></td>
        <td><img th:if="${user.imageName != null}" th:src="@{/getImage(imageName=${user.imageName})}" width="100"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.getLesson().title}"></td>
        <td><a th:href="@{/users/deleteStudents(id=${user.id})}">Delete</a> </td>
    </tr>
</table>
</body>
</html>
